{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Login -->
<section class="login-section">
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <img src="{{ url_for('static', filename='img/apifood.jpeg') }}" alt="apifood Logo" width="80" height="80">
      </div>
      <h2 class="login-title">Inicia sesión en tu cuenta</h2>
      <form action="{{ url_for('login') }}" method="POST">
        <div class="login-group">
          <label for="username">Email</label>
          <input type="email" name="username" id="username" required>
        </div>
        <div class="login-group">
          <label for="password">Password</label>
                <div class="password-wrapper">
                  <input type="password" name="password" id="password" required class="password-input">
                  <span class="toggle-password" data-target="password">
                    <img src="{{ url_for('static', filename='img/eye.png') }}" alt="Mostrar contraseña" width="22" height="22" class="eye-icon">
                  </span>
                </div>
        </div>
        <div class="login-options">
          <label class="login-checkbox">
            <input type="checkbox" name="rememberMe" id="rememberMe">
            Mantenme conectado
          </label>
          <a href="{{ url_for('forgot') }}" class="login-link">¿Olvidaste tu contraseña?</a>
        </div>
        <button class="login-btn" type="submit">Iniciar sesión</button>
        <p class="login-register">¿No tienes una cuenta? <a href="{{ url_for('registro') }}" class="login-link">Regístrate</a></p>
      </form>
    </div>
  </div>
</section>
{% endblock %}
