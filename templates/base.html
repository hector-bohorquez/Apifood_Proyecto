<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}App web{% endblock %}</title>
</head>
<body>
    {% include 'menu.html' %}
    {% with messages=get_flashed_messages() %}
        {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-info text-center" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}


    {% block content %}{% endblock %}


<footer>
    <div>
        <a href="http://facebook.com/"><img src="{{url_for('static',filename='img/Facebook_Logo_Secondary.png')}}" alt="" height="50" width="50"></a>
        <a href="https://www.instagram.com/"><img src="{{url_for('static',filename='img/Instagram_dark.svg')}}" alt="" height="50" width="50"></a>
        <a href="https://x.com/?lang=es/"><img src="{{url_for('static',filename='img/X (formerly Twitter)_dark.svg')}}" height="50" width="50"></a>
    </div>
    <p>&copy; 2025 ApiFood. Todos los derechos reservados.</p>
</footer>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
